name: background_location
description: A Flutter plugin to get location updates in the background for both Android and iOS. Uses CoreLocation for iOS and FusedLocationProvider for Android.
version: 0.0.9+1
authors:
  - Ali Almoullim <ali.almoullim@gmail.com>
  - Shahzad Akram <shahxadakram@gmail.com>
homepage: https://github.com/Almoullim/background_location
repository: https://github.com/Almoullim/background_location

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.almoullim.background_location
    pluginClass: BackgroundLocationPlugin
